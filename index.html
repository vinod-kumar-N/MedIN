<!DOCTYPE html>
<html ng-app="infoGies">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI</title>
    
    <script src="js/jquery-3.2.0.min.js"></script>
    <link rel="stylesheet" href="css/master.css">

  </head>
  <body>
      <div>
              <label for="">Customer Name</label>
              <input type="text" id="userName" class="userName" value="ethos_user4" disabled>
          </div>
      <form action="" class="MI" autocomplete="on">
          <div>
              <label for="">Record No</label>
              <input type="text" id="recordNo">
          </div>
          <div>
              <label for="">Customer Name</label>
              <input type="text" id="custName" class="custName" onkeyup="preFill(this)">
          </div>
          <div>
              <label for="">Email Address</label>
              <input type="text" id="email">
          </div>
          <div>
              <label for="">Res Address</label>
              <input type="text" id="resAdd" class="resAdd" onkeyup="preFill(this)">
          </div>
          <div>
              <label for="">City_1</label>
              <input type="text" id="City_1" class="City_1" onkeyup="preFill(this)">
          </div>
           <div>
              <label for="">State_1</label>
              <input type="text" id="State_1" class="State_1" onkeyup="preFill(this)">
          </div>
          <div>
              <label for="">Zip_1</label>
              <input type="text" id="Zip_1">
          </div>
           <div>
              <label for="">PhNo_1</label>
              <input type="text" id="PhNo_1" class="PhNo_1" onkeyup="preFill(this)" >
          </div>
          <div>
              <label for="">Country_1</label>
              <input type="text" id="Country_1" value="US">
          </div>
          <div>
              <label for="">Sex_1</label>
              <input type="text" id="Sex_1" class="Sex_1" onkeyup="preFill(this)">
          </div>
          <div>
              <label for="">D_Birth</label>
              <input type="text" id="D_Birth" class="D_Birth" onkeyup="preFill(this)">
          </div>
          <div>
              <label for="">Height</label>
              <input type="text" id="Height">
          </div>
          <div>
              <label for="">Weight</label>
              <input type="text" id="Weight">
          </div>
          <div>
              <label for="">Blood Group</label>
              <input type="text" id="BG">
          </div>
          <div>
              <label for="">Billing Name</label>
              <input type="text" id="BillName">
          </div>
          <div>
              <label for="">Shipper Name</label>
              <input type="text" id="ShipName" class="ShipName" onkeyup="preFill(this)">
          </div>
          <div>
              <label for="">City_2</label>
              <input type="text" id="City_2" class="City_2" onkeyup="preFill(this)">
          </div>
          <div>
              <label for="">State_2</label>
              <input type="text" id="State_2">
          </div>
          <div>
              <label for="">Zip_2</label>
              <input type="text" id="Zip_2">
          </div>
          <div>
              <label for="">Country_2</label>
              <input type="text" id="Country_2" value="US">
          </div>
          <div>
              <label for="">PhNo_2</label>
              <input type="text" id="PhNo_2">
          </div>
          <div>
              <label for="">Alcohlic</label>
              <input type="text" id="Alcohlic" class="commonAddicts">
          </div>
          <div>
              <label for="">Smoker</label>
              <input type="text" id="Smoker" class="commonAddicts">
          </div>
          <div>
              <label for="">Past Surg</label>
              <input type="text" id="PS" class="commonAddicts">
          </div>
           <div>
              <label for="">Diabetic</label>
              <input type="text" id="Diabetic" class="commonAddicts">
          </div>
          <div>
              <label for="">Allergiesd</label>
              <input type="text" id="Allergiesd" class="commonAddicts">
          </div>
          <div>
              <label for="">Policy No</label>
              <input type="text" id="policyNo">
          </div>
          <div>
              <label for="">D_B_Life_Assure</label>
              <input type="text" id="D_B_Life" class="commonD_Birth">
          </div>
          <div>
              <label for="">P_Inst</label>
              <input type="text" id="P_Inst">
          </div>
          <div>
              <label for="">Name_P_Holder</label>
              <input type="text" id="Name_P">
          </div>

          <div>
              <label for="">STM Name</label>
              <input type="text" id="STM" class="STM" onkeyup="preFill(this)">
          </div>
          <div>
              <label for="">STM_Code</label>
              <input type="text" id="STM_Code">
          </div>
          <div>
              <label for="">DOB</label>
              <input type="text" id="DOB" class="commonD_Birth">
          </div>
          <div>
              <label for="">Sex_2</label>
              <input type="text" id="Sex_2">
          </div>
           <div>
              <label for="">Card Name</label>
              <input type="text" id="CN">
          </div>
           <div>
              <label for="">Medicine</label>
              <input type="text" id="Medicine">
          </div>
          <div>
              <label for="">Dosage</label>
              <input type="text" id="Dosage">
          </div>
          <div>
              <label for="">Tablets</label>
              <input type="text" id="Tablets">
          </div>
          <div>
              <label for="">Pill Rate</label>
              <input type="text" id="pillRate">
          </div><div>
              <label for="">Cost</label>
              <input type="text" id="Cost">
          </div>
          <div>
              <label for="">Shipping Cost</label>
              <input type="text" id="ShipCost" value="$20.00">
          </div>
          <div>
              <label for="">Total Amount</label>
              <input type="text" id="TA">
          </div>
          <div>
              <label for="">Remarks</label>
              <input type="text" id="remarks">
          </div>
          <p>
            <button id="createXML">Create XML</button>
             <button id="loadXML" onclick="event.preventDefault(); loadXMLDoc()">Load XML</button>
             <button id="updateXML">Update</button>
          </p>
      </form>

        <output id="list"></output>
        <div class="commonContainer">
            <div class="dataContainer">
                    <input type="file"  onchange="fileSelect(event)" value="Choose Text File"/>
                    <p></p>
            </div>
                <div class="imageContainer">
                    <img src="images/1.jpeg" alt="">

                </div>
                <input type="file" id="files" name="files[]" multiple />
        </div>
      <div class="inputOut">
                <textarea class="js-copytextarea" name="" id="" cols="30" rows="10"></textarea>
                <p>
  <button class="js-textareacopybtn">Copy Textarea</button>
</p>
          </div>
<table id="demo"></table>
      <script src="js/main.js"></script>

  </body>
</html>
